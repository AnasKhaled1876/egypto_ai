name: egypto_ai
description: "An Egyptian AI Assistant"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  go_router: ^14.8.1
  flutter_riverpod: ^2.6.1
  cached_network_image: ^3.4.1
  firebase_core: ^3.12.1
  firebase_crashlytics: ^4.3.4
  firebase_analytics: ^11.4.4
  firebase_auth: ^5.5.1
  flutter_svg: ^2.0.17
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  retrofit: ^4.4.2
  dio: ^5.8.0+1
  get_it: ^8.0.3
  awesome_dio_interceptor: ^1.3.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.15
  retrofit_generator: ^9.1.9

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/egypto_ai_logo.png" # Default icon for older Android versions
  adaptive_icon_foreground: "assets/images/egypto_ai_logo.png" # Foreground layer for adaptive icon
  adaptive_icon_background: "#0D0D0D" # Background color (or use an image path)

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
